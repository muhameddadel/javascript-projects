<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <section class="app-area">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Questions Count: <span></span></div>
      </section>
      <section class="quiz-area"></section>
      <section class="answer-area"></section>
      <button class="submit-btn">Submit Answer</button>
      <section class="bullets">
        <div class="spans"></div>
        <div class="countdown"></div>
      </section>
      <section class="results"></section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
