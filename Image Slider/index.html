<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number">Slide #6</div>
      <img src="imgs/photo1 (1).jpg" alt="" />
      <img src="imgs/photo1 (10).jpg" alt="" />
      <img src="imgs/photo1 (2).jpg" alt="" />
      <img src="imgs/photo1 (4).jpg" alt="" />
      <img src="imgs/photo1 (5).jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"></span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="main.js"></script>
  </body>
</html>
