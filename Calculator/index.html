<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <!-- info section -->
      <section class="info">
        <h3>calc</h3>
        <div class="color">
          <p>THEME</p>
          <div class="color-changer">
            <ul class="toggle">
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <div class="change-click"></div>
          </div>
        </div>
      </section>

      <!-- output screen section -->
      <section class="output"></section>

      <!-- input section -->
      <section class="input">
        <div class="input-top">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn del">DEL</div>
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn">+</div>
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn">-</div>
          <div class="btn">.</div>
          <div class="btn">0</div>
          <div class="btn">/</div>
          <div class="btn">x</div>
        </div>
        <div class="input-bottom">
          <div class="btn reset">RESET</div>
          <div class="btn equal">=</div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
